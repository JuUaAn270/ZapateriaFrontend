<!DOCTYPE html>
<html lang="es">
<head>
	<title>Zapatería Frontend</title>
	<meta charset="UTF-8">

	<meta name="description" content="Fullstack example">
	<meta name="keywords" content="Frontend, Svelte, JavaScript">
	<meta name="author" content="Juan Ruiz González">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel='icon' type='image/png' href='/favicon.png'>
 
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="manifest.json">

        <!-- CSS y Javascript -->
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<noscript>
		<p> Este sitio necesita Javascript para funcionar. </p>
	</noscript>
	<script>
		// Si está soportado serviceWorker por el navegador
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', () => {
			navigator.serviceWorker
			  .register('./service-worker.js')
			  .then(reg => console.log('[Service Worker] * Registrado.'))
			  .catch(err => console.log(`[Service Worker] * Error: ${err}`));
		  });
		}
	  </script>
	
	  <script src="service-worker.js"></script> <!-- Gestión de eventos del ServiceWorker -->
</body>
</html>
